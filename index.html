<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="title">Tic Tac Toe</div>
    </div>
    <div id="content">
        <div id="boardHeader">
            <div class="player1">player 1
            </div>
            <div class="player2">player 2
            </div>
        </div>
        <div id="gameboard">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>  
        </div>

        <form action="/" method="get" id="options">
            <div>Options</div>
            <div>
                <label for="player1Name">Enter player 1 name</label>
                <input type="text" id="player1Name">
            </div>
            <div>
                <label for="player2Name">Enter player 2 name</label>
                <input type="text" id="player2Name">
                <div>OR</div>
                <label for="chooseComputer">Play against computer</label>
                <input type="checkbox" id="chooseComputer">
            </div>
            <div>
            <button type="submit">Submit</button>            </div>

        </form>


    </div>

    <script src="script.js"></script>
</body>
</html>
