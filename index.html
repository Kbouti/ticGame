<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 id="title">Tic Tac Toe</h1>
        <h4 id="actionMessage">Start game i guess</h4>
        <div id="buttons">
            <button class="homeBtn" id="restart">Restart</button>
            <button class="homeBtn" id="options">Options</button>
        </div>

        <div id="gameContainer">
            <div id="gameBoard">
                <div class="tile" id="0"></div>
                <div class="tile" id="1"></div>
                <div class="tile" id="2"></div>
                <div class="tile" id="3"></div>
                <div class="tile" id="4"></div>
                <div class="tile" id="5"></div>
                <div class="tile" id="6"></div>
                <div class="tile" id="7"></div>
                <div class="tile" id="8"></div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close"></span>
            <p class="result"></p>
        </div>
    </div>
    <div class="modal-wrapper">
        <div class="modal" id="optionsForm">

        </div>
    </div>
</body>


<script src="script.js"></script>
</html>
