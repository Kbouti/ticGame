<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 id="title">Tic Tac Toe</h1>
        <h4 id="actionMessage">Start game i guess</h4>
            <div id="nameBoard">
                <div class="left column">
                    <div class="nameTag" id="name1">Player 1</div>
                    <div class="nameTag" >X</div>
                </div>
                <div class="right column">
                    <div class="nameTag" id="name2">Player 2</div>
                    <div class="nameTag" >O</div>
                </div>
            </div>





            
        <div id="buttons">
            <button class="homeBtn" id="restart">Restart</button>
            <button class="homeBtn" id="options">Options</button>
        </div>

        <div id="gameContainer">
            <div id="gameBoard">
                <div class="tile" id="0"></div>
                <div class="tile" id="1"></div>
                <div class="tile" id="2"></div>
                <div class="tile" id="3"></div>
                <div class="tile" id="4"></div>
                <div class="tile" id="5"></div>
                <div class="tile" id="6"></div>
                <div class="tile" id="7"></div>
                <div class="tile" id="8"></div>
            </div>
        </div>
    </div>

    
        <div id="optionsBox">
            <div id="formContainer">
                <form autocomplete="off" id="optionsForm">
                    <div class="inputField">
                        <label for="player1" class="inputLabel">(X) Player 1's name:</label>
                        <input type="text" id="player1" required>
                    </div>
                    <div class="inputField">
                        <label for="player2" class="inputLabel">(O) Player 2's name:</label>
                        <input type="text" id="player2">
                    </div>
                    <div class="inputField radioContainer">
                        <label for="1v1" class="radioTitle">Human vs Human:</label>
                        <input type="radio" id="1v1" name="choice" value="0" required checked>
                    </div>
                    <div class="inputField radioContainer">
                        <label for="aiEasy" class="radioTitle">Human vs TicTacToe Bot:</label>
                        <input type="radio" id="aiEasy" name="choice" value="1" required>
                    </div>
                    <div class="inputField radioContainer">
                        <label for="aiHard" class="radioTitle">Human vs THE DESTROYER</label>
                        <input type="radio" id="aiHard" name="choice" value="2" required>
                    </div>
                    <div>
                        <button class="formBtn" type="submit" id="submit">Start Game</button>
                        <button class="formBtn"  id="cancel">Cancel</button>
                    </div>


                </form>
            </div>
        </div>
    
</body>


<script src="script.js"></script>
</html>
